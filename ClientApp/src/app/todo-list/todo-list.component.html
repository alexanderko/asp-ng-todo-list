<h1>Todo list</h1>

<ul>
  <li
    *ngFor="let task of tasks"
    (click)="toggleTask(task)"
    [ngClass]="{done: task.isDone}">
    {{task.title}}
  </li>
</ul>

<form (ngSubmit)="addTask()">
  <input type="text" [(ngModel)]="newTask.title" name="title">
  <button type="submit">Add new task</button>
</form>
